<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Прогрессбар и три кнопки</title>
</head>
<body>
    <div class="container">
        <div class="row my-5">
          <div class="col">
            <div class="progress j-progress">
                <div class="progress-bar j-progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div> 

    <div class="container">
        <div class="row">
            <div class="col j-button-1">
                <button type="button" class="btn btn-outline-primary">+1%</button>
            </div>
            <div class="col j-button-3">
                <button type="button" class="btn btn-outline-primary">+3%</button>
            </div>
            <div class="col j-button-7">
                <button type="button" class="btn btn-outline-primary">+7%</button>
            </div>
        </div>
    </div>   
</body>
</html>
